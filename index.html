<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-info bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search-form">
                    <h3>Search for a City</h3>
                    <input id="city" type="text" autofocus="true" class="form-input" />
                    <button class="btn btn-info" type="submit">Search</button>
                </form>
                <div class="past-search border" id="pastSearch-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city">Current Weather:</h2>
                        <div id="weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border five-day-forecast" id="five-day-forecast">
                    <h3 class="col-12" id="forecast">Five Day Forecast:</h3>
                    <div class="d-flex" id="fiveday-container"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made With ‚ù§ By <a href="https://github.com/Nehailaa">NAB</a></p>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
